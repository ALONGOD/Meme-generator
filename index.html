<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mq.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
</head>

<body onload="onInit()">
    <nav>
        <div class="header">Alon's meme project</div>
        <div class="nav-links">
            <a onclick="toggleSections()" href="#">Gallery</a>
            |
            <a onclick="toggleSections()" href="#">Editor</a>
        </div>
    </nav>

    <section class="gallery">

    </section>

    <section class="editor">
        <div class="controls">
            <label for="text">Text:</label>
            <input oninput="onWriteTxt(this)" placeholder="Meme text..." id="text" type="text">
            <label for="color">Text Color:</label>
            <input oninput="onChangeColor(this)" id="color" type="color">
            <button onclick="onChangeFontSize('+')">A+</button>
            <button onclick="onChangeFontSize('-')">A-</button>
            <button onclick="onAddLine()">Add Line</button>
            <button onclick="onSwitchLine()">Switch Line</button>
            <div class="arrow-buttons">
                <button onclick="onMoveLeft()" class="arrow-button">⬅️</button>
                <button onclick="onMoveRight()" class="arrow-button">➡️</button>
                <button onclick="onMoveUp()" class="arrow-button">⬆️</button>
                <button onclick="onMoveDown()" class="arrow-button">⬇️</button>
            </div>
        </div>

        <canvas width="400" height="400">

        </canvas>

        <a href="#" class="btn download" onclick="onDownloadImg(this)" download="my-img.jpg">
            Download &#128229;
        </a>
    </section>

    <footer>
        @Copyright Alon Goddard
    </footer>

    <script src="service/meme-service.js"></script>
    <script src="meme-controller.js"></script>
</body>

</html>
