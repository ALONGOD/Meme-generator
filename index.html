<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>

<body onload="onInit()">
    <nav>

        <div class="nav-links">
            <a onclick="toggleSections(this)" href="#">Gallery</a>

    </nav>
    <button class="random-meme" onclick="onRandomMeme()">Random Meme</button>

    <section class="gallery">

            <label for="color">Text Color:</label>
            <input oninput="onChangeColor(this)" id="color" type="color">
            <button onclick="onChangeFontSize('+')">A+</button>
            <button onclick="onChangeFontSize('-')">A-</button>
            <button onclick="onAddLine()">Add Line</button>
            <button onclick="onSwitchLine()">Switch Line</button>
            <button onclick="onDeleteLine()">Delete Line</button>

                <button onclick="onMoveRight()" class="arrow-button">‚û°Ô∏è</button>

                <button onclick="onMoveDown()" class="arrow-button">‚¨áÔ∏è</button>
            </div>
            <div class="emoji-buttons">
                <button class="btn" onclick="insertEmoji('üòÄ')">üòÄ</button>
                <button class="btn" onclick="insertEmoji('üòÇ')">üòÇ</button>
                <button class="btn" onclick="insertEmoji('üò°')">üò°</button>

                <button class="btn" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            </div>
            <div class="share container">
                <a href="#" class="btn download" onclick="onDownloadImg(this)" download="my-img.jpg">
                    Download &#128229;
                </a>
                <button class="btn share-facebook" onclick="onShareFacebook()">Share on Facebook</button>
                <button class="btn" onclick="onSaveMeme()">Save Meme</button>
            </div>
        </div>

        <canvas width="400" height="400">

        </canvas>

    </section>

    <section class="saved">
    </section>

    <footer>
        ¬© 2024 Alon Goddard
    </footer>

    <script src="service/util.service.js"></script>
    <script src="service/meme.service.js"></script>
    <script src="meme.controller.js"></script>
</body>

</html>
